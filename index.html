<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Кнопка с внешними всплесками</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: transparent;
    font-family: 'Segoe UI', sans-serif;
  }

  .btn {
    position: relative;
    width: 200px;
    height: 60px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: #2ecc71;
    border: 2px solid #27ae60;
    border-radius: 12px;
    overflow: visible; /* Позволяем брызгам выходить за пределы */
    cursor: pointer;
    z-index: 1;
  }

  /* Вода внутри кнопки */
  .btn .water {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0;
    background: #27ae60;
    border-radius: 0 0 12px 12px;
    z-index: 0;
    transition: height 0.3s ease-out;
  }

  /* Брызги */
  .btn .splashes {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: visible; /* Всплески могут выйти за пределы кнопки */
  }

  .splash {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #27ae60;
    border-radius: 50%;
    opacity: 0;
    animation: splashAnim 0.8s forwards;
  }

  @keyframes splashAnim {
    0% { transform: translate(0,0) scale(1); opacity: 1; }
    50% { transform: translate(var(--dx,0px), var(--dy,-15px)) scale(1.2); opacity: 1; }
    100% { transform: translate(var(--dx,0px), var(--dy,-25px)) scale(0.5); opacity: 0; }
  }

  .btn span {
    position: relative;
    z-index: 2;
  }
</style>
</head>
<body>

<button class="btn" onclick="fillWaterStep(this)">
  <span>НАЖМИ МЕНЯ</span>
  <div class="water"></div>
  <div class="splashes"></div>
</button>

<script>
let clickCount = 0;
const maxClicks = 30;

function fillWaterStep(button) {
  if (clickCount >= maxClicks) return; // Уже заполнено

  clickCount++;
  const water = button.querySelector('.water');
  const splashesContainer = button.querySelector('.splashes');

  // Рассчитываем высоту воды
  const heightPercent = (clickCount / maxClicks) * 100;
  water.style.height = heightPercent + '%';

  // Создаём брызги, которые могут разлетаться наружу
  for (let i = 0; i < 8; i++) {
    const splash = document.createElement('div');
    splash.classList.add('splash');

    // Рандомное смещение в X и Y
    const dx = (Math.random() - 0.5) * 80; // по горизонтали
    const dy = -Math.random() * 30 - 10;   // вверх
    splash.style.setProperty('--dx', dx + 'px');
    splash.style.setProperty('--dy', dy + 'px');

    splash.style.left = `${Math.random() * 90 + 5}%`;
    splash.style.animationDelay = `${Math.random() * 0.3}s`;

    splashesContainer.appendChild(splash);

    setTimeout(() => splash.remove(), 1200);
  }

  // Лёгкий эффект нажатия
  button.style.transform = 'scale(1.05)';
  setTimeout(() => button.style.transform = 'scale(1)', 150);

  if (clickCount === maxClicks) {
    alert('Кнопка полностью заполнена! ✅');
  }
}
</script>

</body>
</html>
