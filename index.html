<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ö–Ω–æ–ø–∫–∞ –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞–ª—å—Ü–µ–≤</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: transparent;
    font-family: 'Segoe UI', sans-serif;
  }

  .btn {
    position: relative;
    width: 90%;          /* –∞–¥–∞–ø—Ç–∏–≤–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
    max-width: 300px;    /* –º–∞–∫—Å–∏–º—É–º –¥–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    min-width: 180px;    /* –º–∏–Ω–∏–º—É–º –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    height: 60px;
    font-size: 1.2rem;   /* –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è –ø–æ–¥ —Ä–∞–∑–º–µ—Ä—ã –∫–Ω–æ–ø–∫–∏ */
    font-weight: bold;
    color: white;
    background: #2ecc71;
    border: 2px solid #27ae60;
    border-radius: 12px;
    overflow: visible;
    cursor: pointer;
    z-index: 1;
    transition: transform 0.15s;
  }

  .btn .water {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0;
    background: #27ae60;
    border-radius: 0 0 12px 12px;
    z-index: 0;
    transition: height 0.3s ease-out;
  }

  .btn .splashes {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: visible;
  }

  .splash {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #27ae60;
    border-radius: 50%;
    opacity: 0;
    animation: splashAnim 0.8s forwards;
  }

  @keyframes splashAnim {
    0% { transform: translate(0,0) scale(1); opacity: 1; }
    50% { transform: translate(var(--dx,0px), var(--dy,-15px)) scale(1.2); opacity: 1; }
    100% { transform: translate(var(--dx,0px), var(--dy,-25px)) scale(0.5); opacity: 0; }
  }

  .btn span {
    position: relative;
    z-index: 2;
  }

  /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —à—Ä–∏—Ñ—Ç */
  @media (max-width: 600px) {
    .btn { font-size: 1rem; height: 50px; }
  }

  @media (min-width: 1200px) {
    .btn { font-size: 1.3rem; height: 70px; }
  }
</style>
</head>
<body>

<button class="btn" onclick="fillWaterStep(this)">
  <span>–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞–ª—å—Ü–µ–≤</span>
  <div class="water"></div>
  <div class="splashes"></div>
</button>

<script>
let clickCount = 0;
const maxClicks = 30;

function fillWaterStep(button) {
  if (clickCount >= maxClicks) return;

  clickCount++;
  const water = button.querySelector('.water');
  const splashesContainer = button.querySelector('.splashes');

  const heightPercent = (clickCount / maxClicks) * 100;
  water.style.height = heightPercent + '%';

  // –ë—Ä—ã–∑–≥–∏
  for (let i = 0; i < 8; i++) {
    const splash = document.createElement('div');
    splash.classList.add('splash');
    const dx = (Math.random() - 0.5) * 80;
    const dy = -Math.random() * 30 - 10;
    splash.style.setProperty('--dx', dx + 'px');
    splash.style.setProperty('--dy', dy + 'px');
    splash.style.left = `${Math.random() * 90 + 5}%`;
    splash.style.animationDelay = `${Math.random() * 0.3}s`;
    splashesContainer.appendChild(splash);
    setTimeout(() => splash.remove(), 1200);
  }

  // –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è
  button.style.transform = 'scale(1.05)';
  setTimeout(() => button.style.transform = 'scale(1)', 150);

  // –î–µ–π—Å—Ç–≤–∏–µ –ø–æ—Å–ª–µ –ø–æ–ª–Ω–æ–≥–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è
  if (clickCount === maxClicks) {
    setTimeout(() => {
      alert('üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –£ –≤–∞—Å —Å–∏–ª—å–Ω—ã–µ –ø–∞–ª–µ—Ü—ã! üí™');
      // –°–±—Ä–æ—Å –∫–Ω–æ–ø–∫–∏
      water.style.height = '0%';
      clickCount = 0;
    }, 300);
  }
}
</script>

</body>
</html>
